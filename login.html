<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .fondo {
            background-color: slategrey;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contenedor {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: midnightblue;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 93%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: midnightblue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            width: 100%;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="fondo">
        <div class="contenedor">
            <h1>Login</h1>
            <form action="#">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit"><a href="contactos/contacto.html">Log In</a></button>
            </form>
        </div>
    </div>
</body>
</html>
