<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/stylesA.css">
    <title>Agregar Contacto</title>
</head>
<body>
    <div class="container">
        <h1>Agregar Contacto</h1>
        <form action="#" method="post" class="formulario-contacto">
          <label for="nombre">Nombre Completo:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Escribe el nombre">
    
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono"  placeholder="Escribe el número de teléfono">
    
          <button type="button"><a href="contacto.html">Agregar Contacto</a></button>
        </form>
      </div>
</body>
</html>
